buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath(
            "org.springframework.boot:spring-boot-gradle-plugin:${spring_boot_version}"
        )

    }
}

group 'com.example.shop'
version currentVersion

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'groovy'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    implementation(
        "org.springframework.boot:spring-boot-starter-actuator:${spring_boot_version}",
        "org.springframework.boot:spring-boot-starter-web:${spring_boot_version}"
    )

    testImplementation(
        "org.springframework.boot:spring-boot-starter-test:${spring_boot_version}",
        "org.spockframework:spock-spring:${spock_version}",
        dependencies.create("org.spockframework:spock-core:${spock_version}") {
            exclude module: 'groovy-all'
        }
    )
}
